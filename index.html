<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Té como señora</title>
    <!--utilizare como fuente roboto-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--import del css-->
    <link rel="stylesheet" href="css/main.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="vendors/materialize/css/materialize.min.css" media="screen,projection" />
</head>

<body>
    <header>
        <h1>Tetería Té como Señora</h1>
    </header>

    <!--El primer section contiene el formulario que debemos validar con javascript. El formulario cuenta con un
	button que posee un onclick. Al darle click al botón debe mostrar los datos ingresados en la seccion siguiente.-->

    <section id="formulario">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <div class="sra-potts"></div>
                        <p>Bienvenid@s a la Tetería Té como Señora. Ofrecemos los mejores tés del mercado a bajos precios, gracias a nuestro sistema de venta online y cajas del mes.</p>
                        <p>Si deseas suscribirte a nuestra caja de té mensual, rellena tus datos en el formulario</p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="nombre" type="text" class="validate">
                        <label for="Nombre Dueño">Nombre:</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="apellido" type="text" class="validate">
                        <label for="Nombre mascota">Apellido:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="Email">Correo Electrónico:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="direccion" type="text" class="validate">
                        <label for="Dirección">Dirección:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="telefono" type="tel" class="validate">
                        <label for="Teléfono">Teléfono:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label for="">Selecciona un pack:</label>
                        <select id="select">
							<option value="" disabled selected>Escoge tu opción</option>
							<option value="Pack de té clásico (Té negro)">Pack de té clásico (Té negro)</option>
							<option value="Pack frutales (Hierbas y té con aromatizado con fruta">Pack frutales (Hierbas y té con aromatizado con fruta</option>
							<option value="Pack variedades(Té verde, rojo y blanco)">Pack variedades (Té verde, rojo y blanco)</option>
						</select>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p>
                            <input type="checkbox" id="test5" />
                            <label for="test5">Recibe nuestro newsletter mensual con actividades y sorteos</label>
                        </p>
                        <button class="waves-effect waves-light btn" type="submit" form="form1" value="Submit" onclick="mostrarData()">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!--Aquí se mostrarán los datos ingresados en el formulario-->
    <section id="clientes"></section>

    <!--la tercera section es de desarrollo libre puede mostrar productos o cualquier cosa relativa al te-->

    <section id="productos" class="tesito"></section>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!--Import js materialize-->
    <script type="text/javascript" src="vendors/materialize/js/materialize.min.js"></script>
    <!--Import js-->
    <script src="js/main.js"></script>
</body>

</html>
